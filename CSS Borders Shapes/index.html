<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes Collection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Shapes Collection</h1>

    <div class="shape-container">
        <div class="container">
            <div class="shape shape1"><div class="circle"></div></div>
            <div class="shape shape2"><div class="ellipse"></div></div>
            <div class="shape shape3"><div class="half-ellipse1"></div></div>
            <div class="shape shape4"><div class="half-ellipse2"></div></div>
            <div class="shape shape5"><div class="half-ellipse3"></div></div>
            <div class="shape shape6"><div class="half-ellipse4"></div></div>
        </div>
        <div class="container">
        <div class="shape shape7"><div class="quarter-ellipse1"></div></div>
        <div class="shape shape8"><div class="quarter-ellipse2"></div></div>
        <div class="shape shape9"><div class="quarter-ellipse3"></div></div>
        <div class="shape shape10"><div class="quarter-ellipse4"></div></div>
        <div class="shape shape11"><div class="triangle-up"></div></div>
        <div class="shape shape12"><div class="triangle-down"></div></div>
        <div class="shape shape1"><div class="triangle-left"></div></div>
        <div class="shape shape2"><div class="triangle-right"></div></div>
        <div class="shape shape3"><div class="triangle-top-left"></div></div>
        <div class="shape shape4"><div class="triangle-top-right"></div></div>
        <div class="shape shape5"><div class="triangle-bottom-left"></div></div>
        <div class="shape shape6"><div class="triangle-bottom-right"></div></div>
        <div class="shape shape7"><div class="square"></div></div>
        <div class="shape shape8"><div class="rectangle"></div></div>
        <div class="shape shape9"><div class="parallelogram"></div></div>
        <div class="shape shape10"><div class="arrow arrow-up"></div></div>
        <div class="shape shape11"><div class="arrow arrow-down"></div></div>
        <div class="shape shape12"><div class="arrow-curved"></div></div>
        <div class="shape shape1"><div class="arrow-pointer"></div></div>
        <div class="shape shape2"><div class="diamond1"></div></div>
        <div class="shape shape3"><div class="diamond2"></div></div>
        <div class="shape shape4"><div class="diamond3"></div></div>
        <div class="shape shape5"><div class="diamond4"></div></div>
        <div class="shape shape6"><div class="trapezoid"></div></div>
        <div class="shape shape7"><div class="hexagon"></div></div>
        <div class="shape shape8"><div class="pentagon"></div></div>
        <div class="shape shape9"><div class="star-five"></div></div>
        <div class="shape shape10"><div class="star-six"></div></div>
        <div class="shape shape11"><div class="star-eight"></div></div>
        <div class="shape shape12"><div class="star-twelve"></div></div>
        <div class="shape shape1"><div class="bubble bubble1"></div></div>
        <div class="shape shape2"><div class="bubble bubble2"></div></div>
        <div class="shape shape3"><div class="bubble bubble3"></div></div>
        <div class="shape shape4"><div class="bubble bubble4"></div></div>
        <div class="shape shape5"><div class="bubble bubble5"></div></div>
        <div class="shape shape6"><div class="bubble bubble6"></div></div>
        <div class="shape shape7"><div class="brackets"></div></div>
        <div class="shape shape8"><div class="cross"></div></div>
        <div class="shape shape9"><div class="egg"></div></div>
        <div class="shape shape10"><div class="flag"></div></div>
        <div class="shape shape11"><div class="heart"></div></div>
        <div class="shape shape12"><div class="infinity"></div></div>
        <div class="shape shape1"><div class="leaf leaf1"></div></div>
        <div class="shape shape2"><div class="leaf leaf2"></div></div>
        <div class="shape shape3"><div class="lock"></div></div>
        <div class="shape shape4"><div class="magnifying-glass"></div></div>
        <div class="shape shape5"><div class="pac-man"></div></div>
    </div>
</body>
</html>
