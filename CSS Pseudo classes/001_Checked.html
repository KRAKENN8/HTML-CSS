<!DOCTYPE html>
<html>
<head>
    <title>checked</title>
    <style>
        /*
            :checked псевдокласс, который применяется к элементам интерфейса
            (checkbox или radio) когда они находятся в выбранном состянии
            input:checked + span - найти все span, которые следуют за выбранным input
        */
        input:checked + span {
            background: #fc0;
        }
    </style>
</head>
<body>
    <p><strong>Какие курсы Вы прошли в Учебном центре</strong></p>
    <p>
        <input type="checkbox" name="a1" checked="checked"><span>HTML&CSS</span><br>
        <input type="checkbox" name="a2" checked="checked"><span>JavaScript</span><br>
        <input type="checkbox" name="a3" checked="checked"><span>jQuery</span><br>
        <input type="checkbox" name="a4" checked="checked"><span>C# Starter</span><br>
        <p>
            <input type="submit" value="Отправить">
        </p>
    </p>
</body>
</html>
